
<img width="200px" class="app-login-img " height="200px" src="{{dogShelterPath}}"/>
<form nz-form [formGroup]="signForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input a valid email">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="requestAlive" >Log in</button>
    Or <a routerLink="../signup" routerLinkActive="active">Afiliate now</a> to see all the available pets!
  </form>
